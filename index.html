<style>
body {
    background-color: #fce4ec;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.envelope {
    position: relative;
    width: 300px;
    height: 200px;
    background: #f48fb1;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    overflow: hidden;
    border-radius: 5px;
}
.envelope:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-bottom: 100px solid #f06292;
    transition: transform 0.6s ease;
    transform-origin: top;
    z-index: 2;
}
.letter {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    padding: 20px;
    box-sizing: border-box;
    transition: top 0.6s ease;
    z-index: 1;
    text-align: center;
    color: #444;
}
.envelope.open:before {
    transform: rotateX(180deg);
}
.envelope.open .letter {
    top: 0;
}
h1 {
    color: #e91e63;
    font-size: 1.5em;
}
p {
    font-size: 1em;
}
</style>
</head>
